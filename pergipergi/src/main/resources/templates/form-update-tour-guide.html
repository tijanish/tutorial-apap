<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>21 Cineplux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Update Tour Guide</h2>
                <br>
                <form th:action="@{/tour-guide/update}" th:object="${guide}" method="POST">
                    <input type="hidden" th:field="*{agensi}" />
                    <input type="hidden" th:field="*{noTourGuide}" />

                    Nama Tour Guide : <br>
                    <input required class="form-control" type="text" name="namaTourGuide" th:value="*{namaTourGuide}"/>
                    <br>

                    Jenis Kelamin : <br>
                    <select name="jenisKelamin">
                        <option value="0" th:if="*{jenisKelamin == 0}" selected>Perempuan</option>
                        <option value="0" th:unless="*{jenisKelamin == 0}">Perempuan</option>
                        <option value="1" th:if="*{jenisKelamin == 1}" selected>Laki Laki</option>
                        <option value="1" th:unless="*{jenisKelamin == 1}">Laki Laki</option>
                    </select>

                    <br><br>

                    <button class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
